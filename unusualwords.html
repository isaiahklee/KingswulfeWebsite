<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Isaiah Kingswulfe Lee</title>

    <!-- css stylesheet\s location\s -->
    <link rel="stylesheet" type="text/css" href="css/pypagestyle.css" />

    <!-- favicon.ico and apple-touch-icon.png? in root directory -->
    <link rel="shortcut icon" href="../images/favicon.ico" />

    <!-- JS goes here if we want to load it during page load -->

</head>

<body>
    <h1>
        This page will take a url, run a python script, and return a list of unusual words from that url.
        In this context, an unusual word is defined to be not in the top 10'000 as determined by n-gram frequency
        analysis of the Google's Trillion Word Corpus.
    </h1>
    <div id="text-boxes">
        <form>
            URL to scrape: <input type="text" size="60">
            <button type="submit" onclick="runtest()">Submit</button>
        </form>
        <br />
        <form>
            Unusual Words:
            <br />
            <textarea readonly id="unusualtext" rows="10" cols="60"></textarea>
        </form>
    </div>
    <script src="js/unusualwords.js"></script>
</body>

</html>
